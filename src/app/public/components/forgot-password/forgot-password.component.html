<app-header></app-header>
  <div class="card-container" fxLayout="row wrap">
    <div class="card-content" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
      <mat-card class="mat-elevation-z4">
        <mat-card-content>
          <form [formGroup]="accessForm">
        
              <div fxLayout="column wrap" class="forgotcontent">
                <h1>Password assistance</h1>
          
                <p>Enter the email address associated with your <b>CMS Account</b></p>
                <mat-form-field appearance="outline" class="full-width"  style="color: 1px solid black;">
                  <mat-label>Email</mat-label>
                  <input
                    matInput
                    placeholder="Please Enter your Email "
                    formControlName ='email'
                   
                  />
                  <mat-error
                    *ngIf="
                    accessForm.controls['email'].hasError('required')
                    "
                  >
                  Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                              
              
            </div>
          </form>
          <button
            mat-raised-button
            color="primary"
            class="btnclass"
          
          >
          Continue
          </button>
        
        </mat-card-content>
      </mat-card>
    </div>
  </div>
