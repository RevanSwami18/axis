<app-header></app-header>

<mat-drawer-container class="app-container">
    <mat-drawer mode="side" class="custom__mat-drawer" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <mat-drawer-content class="app-content">
        <mat-toolbar style="margin-top: 11%; background-color: white;">
            <h1 style="color: black;">Role List</h1>
        </mat-toolbar>
        <div class="card-container" fxLayout="row wrap">
            <div class="card-content" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                <mat-card class="mat-elevation-z4">
                    <button mat-raised-button style="margin-left: 90%;"> <mat-icon>add</mat-icon>add 
      </button>
                    <mat-card-content> <br>

                        <table class="user-table">
                            <thead>
                                <th>Role Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>status</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <button>
                  <mat-icon>edit</mat-icon>
                </button>
                                        <button>
                  <mat-icon>delete</mat-icon>
                </button>
                                        <button>
                  <mat-icon>preview</mat-icon>
                </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>

    </mat-drawer-content>

</mat-drawer-container>
